<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="lcd-display">
            This will display numbers
        </div>
        <div id="btns">
            <button class="btn" id="clr">CE</button>
            <div id="digits">
                <button class="btn digit" id="1">1</button>
                <button class="btn digit" id="2">2</button>
                <button class="btn digit" id="3">3</button>
                <button class="btn digit" id="4">4</button>
                <button class="btn digit" id="5">5</button>
                <button class="btn digit" id="6">6</button>
                <button class="btn digit" id="7">7</button>
                <button class="btn digit" id="8">8</button>
                <button class="btn digit" id="9">9</button>
                <button class="btn" id="point">.</button>
                <button class="btn digit" id="0">0</button>
                <button class="btn operator" id="equals">=</button>
            </div>
            <div id="operators">
                <button class="btn operator" id="add">+</button>
                <button class="btn operator" id="subtract">-</button>
                <button class="btn operator" id="divide">รท</button>
                <button class="btn operator" id="multiply">x</button>
            </div>
        </div>
    </div>
</body>

</html>
